<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="frame red">
            <div class="castor">
                <div class="head">
                    <div class="ear left">
                        <div class="ear-sub"></div>
                    </div>
                    <div class="ear right">
                        <div class="ear-sub"></div>
                    </div>
                    <div class="eye left">
                        <div class="eye-sub"></div>
                    </div>
                    <div class="eye right">
                        <div class="eye-sub"></div>
                    </div>
                    <div class="muzzle">
                        <div class="nose"></div>
                        <div class="mouth left"></div>
                        <div class="mouth right"></div>
                        <div class="teeth">
                            <div class="teeth sub"></div>
                        </div>
                    </div>
                    <div class="hair one"></div>
                    <div class="hair two"></div>
                </div>
            </div>
        </div>

        <div class="frame pink">
            <div class="tiger">
                <div class="head">
                    <div class="ear left">
                        <div class="ear-sub"></div>
                    </div>
                    <div class="ear right">
                        <div class="ear-sub"></div>
                    </div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="muzzle">
                        <div class="nose"></div>
                        <div class="muzzle-sub left"></div>
                        <div class="muzzle-sub right"></div>
                    </div>
                    <div class="stripe one"></div>
                    <div class="stripe two"></div>
                    <div class="stripe three"></div>
                    <div class="stripe four"></div>
                    <div class="stripe five"></div>
                    <div class="stripe six"></div>
                    <div class="stripe seven"></div>
                    <div class="stripe eight"></div>
                    <div class="stripe nine"></div>
                </div>
                <div class="newspaper">
                    <div class="part left">
                        <div class="headline one"></div>
                        <div class="headline two"></div>
                        <div class="headline three"></div>
                        <div class="paw left"></div>
                        <div class="paw right"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="frame yellow">
            <div class="elephant">
                <div class="body">
                    <div class="tail"></div>
                    <div class="leg front"></div>
                    <div class="leg back"></div>
                </div>
                <div class="head">
                    <div class="eye"></div>
                    <div class="eye-sub"></div>
                    <div class="trunk"></div>
                </div>
                <div class="ear"></div>
                <div class="hat">
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                </div>
            </div>
        </div>

        <div class="frame green">
            <div class="bear">
                <div class="head">
                    <div class="ear left">
                        <div class="ear-sub"></div>
                    </div>
                    <div class="ear right">
                        <div class="ear-sub"></div>
                    </div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="muzzle"></div>
                    <div class="nose">
                        <div class="nose-sub"></div>
                    </div>
                </div>
                <div class="pacifier">
                    <div class="pacifier-sub one"></div>
                    <div class="pacifier-sub two"></div>
                </div>
            </div>
        </div>

    </body>
</html>
